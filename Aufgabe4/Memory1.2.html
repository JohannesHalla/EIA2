<title>Memory Johannes Halla</title>
<meta charset="UTF-8">

<script type="text/javascript" src="ProcessFormMemory.js"></script>
<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>

<body>
<h1>Welcome to my Memory Game!</h1>
<header>

	<fieldset id="anzahlSpieler">
		<legend>How many Player's are you?</legend>
			<input id="plqyers" type="number" name="Spieler"
			placeholder="1 - 4 Spieler" min="1" max="4" />
		</fieldset>	
		
		<fieldset id="spielername">
			<legend>What are your names?</legend>
			<input type="text" name="name" placeholder="Player 1"/>
			<input type="text" name="name" placeholder="Player 2"/>
			<input type="text" name="name" placeholder="Player 3"/>
			<input type="text" name="name" placeholder="Player 4"/>
		</fieldset>
		
		<fieldset id="Kartendecks">
			<legend>Which deck would you like to play with?</legend>
			<select name="Select" id="cardContent">
				<option value="Letters"selected>Letters</option>
				<option value="Animals">Animals</option>
				<option value="Cities">Cities</option>
			</select>
		</fieldset>
			
			
		<fieldset id="anzahlKartenpaare">
			<legend>How many pairs would you like to play with?</legend>
			<input type="number" name="Kartenpaare" placeholder="1 - 10 Kartenpaare" min="1" max="10" />
		</fieldset>			
		<fieldset id="startGame">
			<button type="button" id="startButton">Start</button>
		</fieldset>

</header>



	<section id="spielfeld"></section>
</body>

<footer>
