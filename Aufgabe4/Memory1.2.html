
<!DOCTYPE html>
<html lang="en">
<head>
<title>Aufgabe 4</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="Memory1.2.css" type="text/css"
	media="screen" />
<script src="Memory1.2.js" type="text/javascript" charset="utf-8"></script>
<script src="ProcessformMemory.js" type="text/javascript"
	charset="utf-8"></script>
</head>

<body>
<header>
	<div id="menu">
		<h2>Welcome to Memory Deluxe!</h2>
		<fieldset>
			<legend>Spielaufbau</legend>
			<h3>Please select the deck you'd like to play with!</h3>
			<select id="content">
				<optgroup label="Deck"></optgroup>
				<option value="option1">Letters</option>
				<option value="option2">Animals</option>
				<option value="option3">Cities</option>
			</select>

			<h3>How many pairs do you wanna play with?</h3>
			<input name="numplayers" placeholder="pairs" min="1" max="26"
				type="number">


			<h3>How many players are you?</h3>
			<input name="numplayers" placeholder="number of players" min="1"
				max="4" type="number">

			<h3>Please type in your names!</h3>
			<input name="name" placeholder="Player 1" type="text"> <br>
			<input name="name" placeholder="Player 2" type="text"> <br>
			<input name="name" placeholder="Player 3" type="text"> <br>
			<input name="name" placeholder="Player 4" type="text"><br>
			<button type="button" id="insert">Eingabe</button>
			<button id="start" type="button">Let's go!</button>
		</fieldset>

	</div>
</header>
	<section id="spielfeld"></section>

<footer>

	<section id="spielernamen"></section>

</footer>
</body>
</html>
